<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="spotify.css"/>
    <link rel="icon" href="CSS/Project/assets">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity:1;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                <i class="fa-solid fa-house"></i>
                <a href="#">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="option">
                    <div class="lib-option" style="opacity:0.5;">
                        <img src="library_icon.png"/>
                        <a href="#">Your-Library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-1">Create your first playlist</p>
                        <p class="box-2">it's easy we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-1">Let's find someone podcasts to follow</p>
                        <p class="box-2">we'll keep you updated on new episodes</p>
                        <button class="badge">Browse Podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">main content</div>
        <div class="musicbox">musicbox</div>
    </div>
</body>
</html>
